<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Oli</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.pexels.com/photos/5874620/pexels-photo-5874620.jpeg?cs=srgb&dl=pexels-gabby-k-5874620.jpg&fm=jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-blend-mode: lighten;
            font-family:"Tangerine", cursive ;
            overflow: hidden;
            text-align: center;
        }

        h1 { color: #d63384; font-size: 3.5rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5); }
        h2 { color: #ff4d6d; font-size: 1.8rem; text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);}

        .content-wrapper {
            background: rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(214, 51, 132, 0.2);
            backdrop-filter: blur( 4px );
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative; 
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); 
            transition: transform 0.2s;
            z-index: 10; 
        }
        #yesBtn:hover { transform: scale(1.05); background-color: #ff3357;}

        #noBtn { 
            background-color: #ffffff; 
            color: #ff4d6d; 
            border: 2px solid #ff4d6d;
            transition: all 0.3s ease; 
            position: absolute; 
            white-space: nowrap;
        }

        #success-container {
            display: none;
            z-index: 20;
        }

        #success-message {
            font-size: 4rem;
            /* Changed color to pink so it shows up against the white balloons better */
            color: white; 
            font-weight: bold;
            font-family:"Tangerine", cursive ;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.8);
            animation: heartbeat 2.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="content-wrapper" id="quiz">
        <h1>Oli will you be my Val. You don't hav a choice oo</h1>
        <h2>Will you be my valentine? ü•∫</h2>
        <div class="buttons">
            <div style="position: relative;"><button id="yesBtn" onclick="celebrate()">Yes</button></div>
            <button id="noBtn" onmouseover="runAway()">No</button>
        </div>
    </div>

    <div id="success-container">
        <div id="success-message">
            Happy Valentine's Nnwii ‚ù§Ô∏è
        </div>
    </div>

    <script>
        let hasRunOnce = false;

        function runAway() {
            const noBtn = document.getElementById('noBtn');
            if (!hasRunOnce) {
                noBtn.style.position = 'fixed';
                hasRunOnce = true;
            }
            const maxX = window.innerWidth - noBtn.offsetWidth - 20; 
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('success-container').style.display = 'block';
            
            // --- Fireworks and Balloons Logic ---
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              
              // 1. Standard colorful fireworks from sides
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));

              // 2. Add "White Balloons"
              // We use large scalar (size), circle shape, and only white colors
              confetti({
                  particleCount: 8, // Fewer balloons than confetti
                  angle: 90, // Shoot upwards
                  spread: 180, 
                  origin: { x: 0.5, y: 1.1 }, // Start from bottom center
                  colors: ['#ffffff', '#eeeeee'], // White shades
                  shapes: ['circle'], // Make them round
                  scalar: 3, // Make them BIG
                  gravity: 0.5, // Lower gravity so they float longer
                  drift: 1, // Add drift
                  ticks: 300 // Last longer on screen
              });

            }, 250);
        }
    </script>
</body>
